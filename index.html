<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Head todo la info que es para el navegador y no se ve, salvo el titulo. -->
	<meta charset="UTF-8">
	<title>Tomas Juarez Javascript</title>
	<!-- Estilos de Bootstrap que es codigo responsive y visual ya escrito por otro. -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<!-- codigo de colores y estilos escrito por nosotros -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Tipografia openSans -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	<!-- esto es para que el navegador se de cuenta cuando estamos en un celuar o tableta-->
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

</head>
<!-- <body> Todo lo que se ve en la pantalla del usuario -->
<body>
<header>
	<div class="container">
		<div class="row top">
			<!-- en esta linea cambiamos nuestro logo. -->
			<div class="col-md-4"><a href="#home" data-ancla="home" class="off">
				<img src="images/logogrande.png" alt="" class="logo rounded"></a></div>
			<div class="col-md-3"></div>
			<div class="col-md-5">
				<ul class='botonera'>
					<li><a href="#servicios" data-ancla="servicios">Tu prestamo</a></li>
					<li><a href="#nosotros" data-ancla="nosotros">Dolar Hoy</a></li>
					<li><a href="#contacto" data-ancla="contacto">Contacto</a></li>

				</ul>

			</div>
		</div>
	</div>
</header>

<div class="principal vertical-centered-text" id="home">
	<div class="col-md-8 cta">
		<h1 class="estilo_h1">PEDI TU PRESTAMO !</h1> 
		<h4 class="estilo_h4"> FACIL , RAPIDO Y SEGURO!</h4>
		<p></p>
		<a  href="#servicios" class="btn btn-primary orange">Solicitalo!</a>
	</div>
</div>



<div class=" servicios" id="servicios">
	<div class="row">
		<div class="col-md-12"> 
			<h1 class="estilo_h1" id="prestamosPersonales">CALCULA TU PRESTAMO !</h1>
		</div>
	</div>
	<br>
	<br>
	<div  id="form_div">
		<form id="my-form">
		<div class=" form-column">
			<div class="form-group  col-md-6">
			
			  <input type="number" class="form-control" id="monto" placeholder="ingrese el monto">
			</div>
			<div class="form-group col-md-6">
			 
			  <select id="inputGroupSelect02" class="form-control">
				<option selected>Elija el numero de cuotas</option>
					  <option value="3">3</option>
					  <option value="6">6</option>
					  <option value="12">12</option>
					  <option value="18">18</option>
			  </select>
			</div>
		  </div>


		<div class="form-column">
		  <div class="form-group col-md-6">
			
			<input type="text" class="form-control" id="nombre" placeholder="Nombre">
		  </div>
		  <br>
		  <div class="form-group col-md-6">
			
			<input type="text" class="form-control" id="apellido" placeholder="apellido">
		  </div>
		  <br>
		</div>
		<div class="form-group col-md-6">
			
			<input type="email" class="form-control" id="email" placeholder="Email">
		</div>

		
		  <button id="btnLoad" class="btn btn-primary">solicitar</button>
	  </form>

	
	</div>
	<div id="div-card">

	</div>
	
</div>

<div class="nosotros  orange" id="nosotros">
	
	<div>
		<h1 class="estilo_h1_dolar"> DOLAR HOY !</h1>
		<h3 class="estilo_h3">Consultá todas las cotizaciones del dólar, al día de hoy</h3>
	</div>
	
	<div class="container">
		
		<select id="elegirTipoDolar" class="form-control">
			<option selected>Choose...</option>
			<option value="0">Dolar oficial</option>
			<option value="1">Dolar Blue</option>
			<option value="2" >Dolar Soja</option>
			<option value="3">Dolar Contado con Liqui</option>
			<option value="4" >Dolar Bolsa</option>
			<option value="5">Dolar Bitcoin</option>
			
			
		
		</select>
	
		<button id="dolarButton" class="btn btn-primary">consultar</button>
	</div>
	<div id="cardDollar" >

	</div>
</div>



<footer>
	<div class="container" id="contacto">
		<div class="row">
			<div class="col-md-12">
					<h1>CONTACTO</h1><br><br>

			</div>
		</div>
		<div class="row social">
		<div class="col-3"></div>	
					<div class="col-2">
						<a href=""><img src="images/001-mail.svg" alt=""></a>
					</div>

					<div class="col-2">
						<a href=""  target="_blank"><img src="images/002-facebook-logo.svg" alt=""></a></div>


					<div class="col-2">
						<a target="_blank" href="" ><img src="images/003-instagram-social-network-logo-of-photo-camera.svg" alt=""></a></div>	
	</div>
</footer>
